<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">
  <header class="border-bottom border-secondary sticky-top bg-dark">
    <div class="container py-3 d-flex flex-column flex-md-row align-items-center justify-content-between">
      <a href="index.html" class="text-decoration-none">
        <h1 class="gradient-text mb-3 mb-md-0">Yedien Portfolio</h1>
      </a>
      <nav>
        <ul class="nav nav-pills justify-content-center gap-3">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about-me.html" class="nav-link">Over mij</a></li>
          <li class="nav-item"><a href="projects.html" class="nav-link">Projecten</a></li>
          <li class="nav-item"><a href="portfolio-info.html" class="nav-link">Portfolio Info</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card p-4 bg-dark border-primary">
          <h2>Neem contact op</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label text-primary">Naam:</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-primary">Email:</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-primary">Bericht:</label>
              <textarea id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary text-primary">Versturen</button>
          </form>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card p-4 bg-dark border-primary">
          <h2>Contactgegevens</h2>
          <p><strong>Email:</strong> jedieno123@gmail.com</p>
          <p><strong>Telefoon:</strong> 06-39537770</p>
          <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/yedien" class="text-light">linkedin.com/in/yedien</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-center py-4 border-top border-secondary mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Mijn Portfolio. Alle rechten voorbehouden.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
